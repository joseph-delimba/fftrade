<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fantasy Trade Analyzer</title>
    <script src="trade.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FF Trade Analyzer</h1>

    <form action="" autocomplete="off">
        <div>
            <button id="send-btn" type="button" class="send-btn">Send</button>
            <button id="receive-btn" type="button" class="receive-btn">Receive</button>
            <button id="reset-btn" type="reset" class="reset-btn">Reset</button>
        </div>
        <div id="autocomplete-wrapper" class="autocomplete-wrapper">
            <input id="autocomplete-input" type="text" placeholder="Player">
        </div>
        <div class="teams-div">
            <div id="green-wrapper">
            </div>
            <div id="red-wrapper">
            </div>
        </div>
    </form>
    <div class="result-wrapper">
        <h3 id="final-result">The current trade is empty.</h3>
    </div>
    <div class="rankingsbtn-wrapper">
        <button type="button" class="rankings-btn" id="rankings-btn">View Rankings</button>
    </div>
    <img class="fantasycalclogo" src="fantasycalclogo.png"> 
    <h10 class="fantasycalclink">fantasycalc.com</h10>
    <div class="rankings-div" id="rankings-div">
        <button class="exit-btn" id="exit-btn" type="button">&times;</button>
        <h2 class="rankings-header">Rankings</h2>
        <input type="text" class="rankings-input" id="rankings-input" placeholder="Search players...">
        <div class="table-wrapper">
            <table class="rankings-table" id="rankings-table">
                <tr>
                    <th>OVR.</th>
                    <th>POS.</th>
                    <th>NAME</th>
                    <th>VALUE</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="./trade.js"></script>
</body>
</html>
